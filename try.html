<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background: #ececec;
            margin: auto;
            max-width: 1200px;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
        }
        h1{
            text-align: center;
            color: #2c3e50;
            margin: 10px auto ;
            padding: 10px;
            border-radius: 8px;
/* box-shadow: 2px 2px 2px 2px #f7cdcd; */
        }
        .con{
            max-width: 800px;
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);

            width: 100%;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
        }
        form{
            display:flex;
            justify-content: center;
            align-items: center;
        }
        input[type=text]{
            width: 100%;
            padding: 15px;
            margin: 10px 5px;
            font-size: 20px;
            border-radius: 8px;
            border: 1px solid #dcdcdc;
        }
        input[type=submit]{
            padding: 10px 15px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contaniner{
            display: flex;
            justify-content: space-between;
            border: 1px solid;
            border-radius: 5px;
            margin: 10px 0px;
            align-items: center;
            padding: 5px 20px;

        }
        .contaniner h2{
            font-size: 20px;
            padding: 10px;
        /* text-align: center; */
            /* border: 1px solid; */
            /* border-radius: 5px; */
            /* margin: 10px 25px; */
        }
        .contaniner button{
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contaniner button:hover{
            background-color: #c0392b;
        }
    </style>
</head>
<body>
<div class="con">
    <h1>To Do list Made by Saurav</h1>
    <form action="">
        <input type="text" name="" id="datacome" placeholder="Enter a task">
        <input type="submit" value="Add">
    </form>
    <div class="box">
        <div class="contaniner">
        <h2>Saurav Sharma</h2>
        <button class="delete">Delete</button>
        </div>
    </div>
</div>
    <script>
document.querySelector('form').addEventListener("submit",(e)=> {
e.preventDefault();

let data = document.querySelector("#datacome").value
console.log(data);

document.querySelector(".box").innerHTML += ` <div class="contaniner">
        <h2>${data}</h2>
        <button class="delete">Delete</button>
      </div>`;
    document.querySelector("#datacome").value = ""
});
document.querySelector(".delete").addEventListener("click", (e) => {
        e.target.classList.contains("delete")
            e.target.parentElement.remove();
        
    });
    </script>
</body>
</html>
